version: '3.8'

services:
  compliance-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto-compliance-agent
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - COMPLIANCE_API_KEY=${COMPLIANCE_API_KEY:-demo-key-12345}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - compliance-network
    volumes:
      - /app/node_modules
      - /app/.next

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: compliance-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - compliance-agent
    networks:
      - compliance-network
    restart: unless-stopped

networks:
  compliance-network:
    driver: bridge
